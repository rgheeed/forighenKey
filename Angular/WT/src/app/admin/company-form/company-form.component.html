<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<app-navbar></app-navbar>


<form (ngSubmit)="registerCompany()" #companyForm="ngForm">

  <h5 class="mb-3 text-uppercase bg-light p-2"><i class="mdi mdi-office-building mr-1"></i> Company Info</h5>
  
  
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="comanyName">Company Name</label>
        <input type="text" [(ngModel)]="company.comanyName" class="form-control" id="comanyName" name="comanyName"
          placeholder="Enter company name" required #comanyName="ngModel"
          [class.is-invalid]="comanyName.invalid && comanyName.touched">

          <small class="text-danger" [class.d-none]="comanyName.valid || comanyName.untouched">Comany Name  is a required field</small>
      </div>
    </div>


   
  
    <div class="col-md-6">
      <div class="form-group">
        <label for="email">Company Email</label>
        <input type="text" [(ngModel)]="company.email" class="form-control" id="email" name="email"
          placeholder="Enter company email" required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [class.is-invalid]="email.invalid && email.touched">

          <div *ngIf="email.errors &&(email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email is a required field</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid email</small>
      </div>



    </div>
  </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="phoneNumber">Company Phone Number</label>
        <input type="text" [(ngModel)]="company.phoneNumber" class="form-control" id="phoneNumber" name="phoneNumber"
          placeholder="Enter company Phone Number" required #phoneNumber="ngModel"
          [class.is-invalid]="phoneNumber.invalid && phoneNumber.touched">
                <small class="text-danger" [class.d-none]="phoneNumber.valid || phoneNumber.untouched">Phone Number is a required field</small>
      </div>



    </div>
  

  
    <div class="col-md-6">
      <div class="form-group">
        <label for="address">Company Address</label>
        <input type="text" [(ngModel)]="company.address" class="form-control" id="address" name="address"
          placeholder="Enter company Address" required #address="ngModel"
          [class.is-invalid]="address.invalid && address.touched">
                <small class="text-danger" [class.d-none]="address.valid || address.untouched">Address is a required field</small>
      </div>

    </div>
  </div>




  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="address">Company Password</label>
        <input type="text" [(ngModel)]="company.password" class="form-control" id="password" name="password"
          placeholder="Enter company Password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is a required field</small>
      </div>
    </div>
  

    <div class="col-md-6">
      <div class="form-group">
          <label for="cpassword">Confirm Password</label>
          <input type="password" (ngModel)="company.password" class="form-control" id="cpassword" 
          name="cpassword"
          placeholder="Enter Confirm Password" required #cpassword="ngModel" 
          [class.is-invalid]="cpassword.invalid && cpassword.touched">
          <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password must be the same</small>

      </div>
    </div>
    </div>





  <button type="submit" [disabled]="!companyForm.form.valid" class="btn">Register</button>
</form>
