

<app-navbar></app-navbar>


      <form (ngSubmit)="registerEducation()" #educationForm="ngForm">

  <h5 class="mb-3 text-uppercase bg-light p-2"><i
    class="mdi mdi-office-building mr-1"></i> Education Info</h5>

<div class="row">
<div class="col-md-6">
    <div class="form-group">
        <label for="eduname">Education Name</label>
        <input type="text" [(ngModel)]="education.eduname" class="form-control" id="eduname" 
        name="eduname"
      placeholder="Enter education name" required #eduname="ngModel" 
      [class.is-invalid]="eduname.invalid && eduname.touched">


      <small class="text-danger" [class.d-none]="eduname.valid || eduname.untouched">Education Name is a required field</small>

  </div>
</div>



<div class="col-md-6">
  <div class="form-group">
      <label for="eduType">Education Type</label>
      <input type="text" [(ngModel)]="education.eduType" class="form-control" id="eduType" 
      name="eduType"
    placeholder="Enter education type" required #eduType="ngModel"
    [class.is-invalid]="eduType.invalid && eduType.touched">


      <small class="text-danger" [class.d-none]="eduType.valid || eduType.untouched">Education Type is a required field</small>

</div>
</div>


<!-- end col -->
<div class="col-md-6">
  <div class="form-group">
      <label for="email">Education Email</label>
      <input type="text" [(ngModel)]="education.email" class="form-control" id="email" 
      name="email"
    placeholder="Enter education email" required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  [class.is-invalid]="email.invalid && email.touched">

    <div *ngIf="email.errors &&(email.invalid && email.touched)">
      <small class="text-danger" *ngIf="email.errors.required">Email is a required field</small>
      <small class="text-danger" *ngIf="email.errors.pattern">Enter a valid email</small>
    </div>
</div>
</div>


<div class="col-md-6">
  <div class="form-group">
      <label for="phoneNumber">Education Phone Number</label>
      <input type="text" [(ngModel)]="education.phoneNumber" class="form-control" id="phoneNumber" 
      name="phoneNumber"
    placeholder="Enter education Phone Number" required #phoneNumber="ngModel" [class.is-invalid]="phoneNumber.invalid && phoneNumber.touched">
    <small class="text-danger" [class.d-none]="phoneNumber.valid || phoneNumber.untouched">Phone Number is a required field</small>

</div>
</div>




<div class="col-md-6">
  <div class="form-group">
      <label for="address">Education Address</label>
      <input type="text" [(ngModel)]="education.address" class="form-control" id="address" 
      name="address"
    placeholder="Enter education Address" required #address="ngModel" [class.is-invalid]="address.invalid && address.touched">
    <small class="text-danger" [class.d-none]="address.valid || address.untouched">Address is a required field</small>

</div>
</div>    


<div class="col-md-6">
  <div class="form-group">
      <label for="password">Education Password</label>
      <input type="password" [(ngModel)]="education.password" class="form-control" id="password" 
      name="password"
    placeholder="Enter education Password" required #password="ngModel"
    [class.is-invalid]="password.invalid && password.touched">
    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is a required field</small>

           
</div>
</div> 


<div class="col-md-6">
  <div class="form-group">
      <label for="cpassword">Confirm Password</label>
      <input type="password" (ngModel)="education.password" class="form-control" id="cpassword" 
      name="cpassword"
      placeholder="Enter Confirm Password" required #cpassword="ngModel" 
      [class.is-invalid]="cpassword.invalid && cpassword.touched">
      <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password must be the same</small>

  </div>
</div>
</div>


<button type="submit" [disabled]="!educationForm.form.valid" class="btn">Register</button>

</form>
