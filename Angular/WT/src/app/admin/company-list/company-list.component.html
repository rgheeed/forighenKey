

<app-admin-page></app-admin-page>

<div class="card my-5">
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Cr</th>
            <th scope="col">Company Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Address</th>
            <th scope="col">Password</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Action</th>
            
          


            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of company">
            <td>{{ company.cr }}</td>
            <td>{{ company.comanyName }}</td>
            <td>{{ company.email }}</td>
            <td>{{ company.phoneNumber }}</td>
            <td>{{ company.address }}</td>
            <td>{{ company.password }}</td>
            <td>{{ company.startDate | date }}</td>
            <td>{{ company.endDate | date}}</td>
            <td><button (click)="deleteEmployee(company.cr)" class="btn btn-outline-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>

      <body>

         <button (click)="deleteallEmployee()" class="btn btn-danger">Delete all</button>
        <!-- <button (click)="UEmail(company.cr,company.email)" class="btn btn-danger">update email</button> -->
        



      </body>
    </div>
  </div>
